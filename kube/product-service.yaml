apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product-container
          image: rsoreg.azurecr.io/product-service:2.0.0
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_PRODUCTS_URL
              value: mongodb://product-mongo-service:27017/products
      imagePullSecrets:
        - name: guidesecret
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP