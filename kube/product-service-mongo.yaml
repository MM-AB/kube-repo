apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: product-mongo-service
  labels:
    app: product-mongo
spec:
  selector:
    app: product-mongo
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-mongo-deployment
  labels:
    app: product-mongo
spec:
  selector:
    matchLabels:
      app: product-mongo
  template:
    metadata:
      labels:
        app: product-mongo
    spec:
      containers:
        - name: product-mongo
          image: rsoreg.azurecr.io/mongo:3.6.17-xenial
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: product-mongo-pvc
              mountPath: /data/db/products
      volumes:
        - name: product-mongo-pvc
          persistentVolumeClaim:
            claimName: product-mongo-pvc
      imagePullSecrets:
        - name: guidesecret