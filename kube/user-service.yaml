apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user-container
          image: rsoreg.azurecr.io/user-service:2.0.0
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_USERS_URL
              value: mongodb://shared-mongo-service:27017/users
      imagePullSecrets:
        - name: guidesecret
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP